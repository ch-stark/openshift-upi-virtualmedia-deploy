---
- name: Wait for bootstrap to complete
  command: /usr/local/bin/openshift-baremetal-install --dir={{ cluster_config_dir }} wait-for bootstrap-complete --log-level info
  register: result
  retries: 5
  delay: 20
  until: result.rc == 0

- name: Delete bootstrap vm
  virt:
    name: bootstrap-{{ cluster }}
    state: destroyed

